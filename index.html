<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OLX</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="logo-container">
        <img src="./assets/olx_logo.png" alt="olx logo" />
      </div>

      <div class="search-container">
        <div class="input-box">
            
          <input 
            type="text"
            id="location-search"
            placeholder="Enter location..."
          /> 
        </div>
        <div class="search-logo">
          <i class="material-icons">search</i>
        </div>
      </div>

      <div class="product-search">
        <div class="product-search-input-box">
            <input type="text" id="search-product" placeholder="Search TV HOme etc">
        </div>
        <div class="product-search-btn">
        <i class="material-icons">search</i>
        </div>
      </div>

      <div class="alllanguage">
        <span>English</span>
        <div class="sub-list">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"/></svg>
        </div>

      </div>

      <div class="login">
        <span>login</span>
      </div>

      <div class="sell">
        <div class="sell-item">
            <svg xmlns="http://www.w3.org/2000/svg" class="sellsvg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#557478"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/> </svg>
            
        </div>
        <div class="sell-item">
            <span>sell</span>
        </div>
      </div>
    </div>

    <div class="navbar">
        <div class="all-categories">
            <span class="fontStyle">All CATEGORIES</span>
            <div class="catsvg">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-345 240-585l56-56 184 183 184-183 56 56-240 240Z"/></svg>
            </div>
        </div>
        
        <div class="car">
            <span >Car</span>
        </div>
        <div class="Motorcycle">
            <span >Motorcycle</span>
        </div>
        <div >
            <span >Mobile Phones</span>
        </div>
        <div >
            <span >For sale: House & Apartment</span>
        </div>
        <div class="Scooty">
            <span >Scooty</span>
        </div>
        <div class="Commercial">
            <span >Comercial & Other vehicle</span>
        </div>

        <div class="ForRentApartment">
            <span  >For rent : House & Apartment</span>
        </div>

    </div>

    <div class="recommendation">
        <span>Fresh recommendations</span>
    </div>
  </body>
</html>
